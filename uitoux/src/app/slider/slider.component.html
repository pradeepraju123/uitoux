<div class="container">
    <div class="slider-container">
    <div class="slider" #slider>
      <div class="slide" *ngFor="let product of products">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
  <path d="M14,15h-4v-2h3v-3h2v4C15,14.6,14.6,15,14,15z M13,3h-3V1h4c0.6,0,1,0.4,1,1v4h-2V3z M6,3H3v3H1V2c0-0.6,0.4-1,1-1h4V3z
       M3,13h3v2H2c-0.6,0-1-0.4-1-1v-4h2V13z"/>
  </svg>
  
        <!-- Add your slide content here -->
        <div class="image-container">
           <img src="{{product.image}}">
        </div>
       <span class="portnumber">SKU: {{product.partNumber}}</span>
        <h5>{{ product.name }}</h5>
      <div class="star-rating">
    <ng-container *ngFor="let i of getStarRange(product.starRating)">
      <span class="star filled" *ngIf="i <= product.starRating">&#9733;</span>
      <span class="star unfilled" *ngIf="i > product.starRating">&#9733;</span>
    </ng-container>
  </div>
    
                             <p *ngIf="product.discountedPrice !== 0; else regularPrice">
                               <span>{{ product.discountedPrice | currency }}</span>
                            <span class="strikethrough"> {{ product.actualPrice | currency}}</span>
                            
                          </p>
                          <ng-template #regularPrice>
                            <p>{{ product.actualPrice | currency}}</p>
                          </ng-template>
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
  <circle cx="7" cy="17" r="2"/>
  <circle cx="15" cy="17" r="2"/>
  <path d="M20,4.4V5l-1.8,6.3c-0.1,0.4-0.5,0.7-1,0.7H6.7c-0.4,0-0.8-0.3-1-0.7L3.3,3.9C3.1,3.3,2.6,3,2.1,3H0.4C0.2,3,0,2.8,0,2.6
      V1.4C0,1.2,0.2,1,0.4,1h2.5c1,0,1.8,0.6,2.1,1.6L5.1,3l2.3,6.8c0,0.1,0.2,0.2,0.3,0.2h8.6c0.1,0,0.3-0.1,0.3-0.2l1.3-4.4
      C17.9,5.2,17.7,5,17.5,5H9.4C9.2,5,9,4.8,9,4.6V3.4C9,3.2,9.2,3,9.4,3h9.2C19.4,3,20,3.6,20,4.4z"/>
  </svg>
  
      </div>
    </div>
  </div>
  </div>
